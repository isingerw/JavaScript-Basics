<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<form action="" method="post">
			<input type="button" value="九九乘法表" onclick="print99()" />
			<div id="result"></div>
		</form>





	</body>

	<script type="text/javascript">
		function print99() {
			for (let i = 1; i <= 9; i++) {
				let str = " ";
				for (let j = 1; j <= i; j++) {
					// document显示页面
					str += j + "x" + i + "=" + (i * j) + "&nbsp;&nbsp;&nbsp";
				}
				document.getElementById("result").innerHTML += str + "<br />";
			}
		}
	</script>
</html>

a = a+1   =>  a += 1

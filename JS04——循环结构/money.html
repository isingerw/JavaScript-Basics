<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
	</body>

	<script type="text/javascript">
		// 100元换钱
		// 50元 全部拿去换 最少0，最多2；
		// 20元 全部拿去换 最少0，最多5；
		// 10元 全部拿去换 最少0，最多10；
		for (let i = 0; i <= 2; i++) {
			for (let j = 0; j <= 5; j++) {
				// 4、张数条件判断
				for (let k = 0; k <= 10; k++) {
					if (i * 50 + j * 20 + k * 10 == 100) {
						console.log("50元换" + i + "张;" + "20元换" + j + "张;" + "10元换" + k + "张");
					}
				}
			}
		}
	</script>
</html>

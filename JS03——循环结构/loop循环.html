<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<div id="msg"></div>
	</body>
	
	<script type="text/javascript">
		// 循环结构常见要素：循环变量；循环条件；
		// while循环
		let i = 1;	//循环变量
		while(i<=100){	//循环条件；一定在某一刻为false
			console.log("helloword" + i)
			i++;	//循环变量要变化，目的是为了在某一刻循环条件为false;
			// 循环内部，通过特定的条件判断来执行跳出循环操作
			break;
		}
		
		
		// for循环
		for (let i = 1; i <= 100; i++) {
			console.log("singerw"+i);
	    }
		
	</script>
	
</html>

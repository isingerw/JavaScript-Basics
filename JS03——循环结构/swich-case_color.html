<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			#color {
				width: 200px;
				height: 30px;
				font-size: larger;
				margin: auto;
			}

			.font1 {
				color: red;
			}

			.font2 {
				color: blue;
			}

			.font3 {
				color: yellow;
			}

			.font4 {
				color: green;
			}

			#msg {
				font: 楷体;
				font-size: large;
				color: blue;
				text-indent: 2em;
				width: 500px;
				height: 300px;
			}
		</style>
	</head>
	<body>
			<!-- 针对不同的颜色进行条件判断 时间驱动 -->
			<select id="color" onchange="showFPA()">
				<option class="font" value="FPA">FPA</option>
				<option class="font1" value="红色">红色</option>
				<option class="font2" value="蓝色">蓝色</option>
				<option class="font3" value="黄色">黄色</option>
				<option class="font4" value="绿色">绿色</option>
			</select>
			<div id="msg">
				用“红、蓝、黄、绿”四色代替人的性格类型，借助一幅幅美妙的图画来解析多变的人生；通过对“性格色彩密码”的解读，帮助你学会以“有‘色’眼睛”洞察人性，增强对人生的洞察力。
			</div>
	</body>

	<script type="text/javascript">
		// 1、function自定义函数
		function showFPA() {
			// 2、获取用户选择的值
			let color = document.getElementById("color").value;
			// 3、msg赋值为空
			let msg = "";
			switch (color) {
				// 用color和红色值进行一次匹配
				case '红色':
					// 红色 =>执行的代码块
					msg =
						"你应该怎么对待红色呢？他们看重个人赞誉，所以当有理由这么做时就要去做。支持他们的想法、 目标、 意见和梦想。 试着不要去和他们虚无飘渺的想法争论， 和他们一起兴奋起来。 红色是“ 爱交际的蝴蝶”， 所以要做好和他们一起到处飞舞的准备。 一种强烈的表达、 刺激和愉快的对话、 笑话和活泼可以赢得他们。 他们是以人为导向的， 所以给他们时间以用于社交。 不要直接切入正题。 相对其他性格， 红色做事可能会忘记自己的承诺， 所以要把所有的细节和义务写下来。 在你对他们的期望中清楚而直接的表明。 在可能的情况下， 给他们以表现的机会， 并周期性的检查他们是否还处于正轨。 总而言之， 对红色要保有兴趣。";
					break; // break跳出
				case '蓝色':
					// 蓝色 =>执行的代码块
					msg =
						"你该如何适应蓝色呢？蓝色是严格遵守时间的，所以对他们的时间要保持敏感。他们需要细节，所以把数据给他们。他们以任务为向导，所以别指望在和他们有商业或者工作合作之前与他们成为朋友。交朋友可能会晚一些发展，但是和红色不同，这对蓝色来说不是先决条件。在蓝色有组织的、考虑周全的解决问题和任务的过程中给他们以支持。和他们在一起需要系统性、有逻辑性、准备充分以及精确度。给他们时间用来作决定并让他们独立工作。在工作团队中，别指望他们成为领导者或者直言者，不过你可以在为团队管理调查、处理数字和想办法方面信赖他们。蓝色喜欢在智力方面得到称赞，所以要在适当的项目上肯定他们的贡献，比如效率。如果可能，请为蓝色设置指导方针和精确的到期日。允许他们讨论细节，因为他们倾向于这么做。如果你问蓝色时间，他或她可能会向你解释钟是如何工作的。总而言之，对于蓝色，要做好充分的准备，要以细节为导向，要严谨正式并要耐心。";
					break; // break跳出
				case '黄色':
					// 黄色 =>执行的代码块
					msg =
						"你该如何对待黄色呢？黄色对时间非常敏感，所以不要浪费他们的时间。最好准备快速地工作。直截了当，并给他们概要的信息和选项，以及成功的可能性。在他们有空的时候给他们书面细节以供他们阅读。黄色以目标为导向，所以要利用他们完成任务的能力。通过承认他们的想法来恭维他们，并谨慎肯定他们的力量和威信。让黄色成为负责人。如果你不同意，要争论事实而不是感觉。在团队中，让他们发言，因为他们不是那种在后排找个座位坐下的类型。总而言之，对于黄色，要展示你的效率和能力。";
					break; // break跳出
				case '绿色':
					// 绿色 =>执行的代码块
					msg =
						"你应该如何对待绿色呢？他们需要温暖而模糊的关系。你必须在他们让你加入之前赢得他们的信任，支持他们的感受并对他们生活的各个方面都表示出兴趣。凡事慢慢来，绿色行动缓慢。你必须根据感觉来说话，而不是事实，这与你对蓝色的策略是正好相反的。绿色不想有任何麻烦，所以要确保他们周围的每个人都赞同他们的行为和决定。给他们时间以征求别人的意见。不要把绿色留在角落。相对于用榔头把蛋壳敲碎来说，用热量把绿色鸡蛋孵化会更有效。总而言之，对绿色不要胁迫，并要表现出真诚。";
					break;
				default: //上面所有的case都不匹配，走default的代码块
					msg = "用“红、蓝、黄、绿”四色代替人的性格类型，借助一幅幅美妙的图画来解析多变的人生；通过对“性格色彩密码”的解读，帮助你学会以“有‘色’眼睛”洞察人性，增强对人生的洞察力。";
					break;
			}
			document.getElementById("msg").innerHTML = msg;
		}
	</script>

</html>

<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<script type="text/javascript">
			let sum = 0;
			// 循环条件，一定要在某一刻为false
			for (let i = 0; i<= 100;i++) {
				if (i%3 == 0) {
					console.log("i = " + i);
					// 累加求和
					sum = sum + i;
				}
				// 累加
			}
			console.log("sum = " + sum);
		</script>
	</body>
</html>

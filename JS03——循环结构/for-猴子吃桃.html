<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<form action="" method="post">
			<input type="button" value="计算" onclick="calc()" />
			<div id="result"></div>
		</form>
	</body>

	<script type="text/javascript">
		function calc() {
			var n = 1;
			for (let t = 9; t >= 1; t--) {
				n = (n+1)*2;
			}
			console.log(n);
			document.getElementById("result").innerHTML ="一共有"+ n +"个桃子";
		}
	</script>

</html>

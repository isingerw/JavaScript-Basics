<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<form action="" method="post">
			<input type="button" value="输出" onclick="calc()" />
			<div id="result"></div>
		</form>

	</body>
	<!-- 操场100多人,三人一组多1人,四人一组多2人,五人一组多3人 -->
	<script type="text/javascript">
		// 自定义变量
		function calc() {
			let i = 101;
			
			let str ="";
			// 循环条件
			while (i <= 199) {
				// 条件判断,满足则输出结果
				if (i % 3 == 1 && i % 4 == 2 && i % 5 == 3) {
					console.log("人数可能为" + i + "人");
					str = str +i+" "; 
				}
				// i自增
				i++;
			}
			document.getElementById("result").innerHTML = str;
		}
	</script>

</html>

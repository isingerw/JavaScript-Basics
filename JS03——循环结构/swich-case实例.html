<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>

	<script type="text/javascript">
		// 小括号内是一个变量或表达式
		let a = "A";
		switch (a) {
			// 用a和case后面的每个值进行一次匹配
			case 'A':
				// hello =>执行的代码块
				console.log('A')
				break; // break跳出
			case 'B':
				// hello =>执行的代码块
				console.log('B')
				break; // break跳出
			case 'C':
				// hello =>执行的代码块
				console.log('C')
				break; // break跳出
			default: //上面所有的case都不匹配，走default的代码块
				console.log('default')
				break;
		}
	</script>

	<body>
	</body>
</html>

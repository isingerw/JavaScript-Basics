<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<form action="" method="post">
			<input type="button" value="求和" onclick="calc()" />
			<div id="result"></div>
		</form>
	</body>

	<script type="text/javascript">
		// 自定义函数
		function calc(){
			// 定义循环变量i;定义存放和的sum变量，初始值为 0;
			let i = 0;
			let sum = 0;
			// 循环条件，一定要在某一刻为false
			while (i <= 100) {
				if (i%3 == 0) {
					console.log("i = " + i);
					// 累加求和
					sum = sum + i;
				}
				// 累加
				i++;
			}
			console.log("sum = " + sum);
			document.getElementById("result").innerHTML = sum;
		}
	</script>

</html>

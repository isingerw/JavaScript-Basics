<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<form action="" method="post">
			<input type="text" id="r1" placeholder="请输入数字1" />
			<input type="text" id="r2" placeholder="请输入数字2" />
			<input type="button" value="立即计算" onclick="jisuan()" />
			<div id="result"></div>
		</form>


		<script type="text/javascript">
			// 自定义函数，求100-1000以内所有质数的和.
			function jisuan() {
				// 取值
				let r1 = document.getElementById("r1").value;
				let r2 = document.getElementById("r2").value;
				// 强转
				r1 = parseInt(r1);
				r2 = parseInt(r2);
				// 数值判断
				if (isNaN(r1)) {
					document.getElementById("result").innerHTML = "请输入数字，你输入的是非数字！"
					return;
				}
				if (isNaN(r2)) {
					document.getElementById("result").innerHTML = "请输入数字，你输入的是非数字！"
					return;
				}
				// 计算某个整数是否为质数
				let sum = 0;
				for (let num = 0; num <= 1000; num++) {
					let flag = true;
					for (let i = 2; i < num; i++) {
						// 如果发现num的值%2
						if (num % i == 0) {
							flag = false;
							break;
						}
					}
					if (flag) {
						sum += num;
						console.log(num + "是质数")
						document.getElementById("result").innerHTML = num + "是质数";
					}
					document.getElementById("result").innerHTML = "质数总和=" + sum;
				}
			}
		</script>
	</body>
</html>

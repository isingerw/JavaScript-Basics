<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>

		<script type="text/javascript">
			function printStar() {
				// 打印前三行
				for (let i = 1; i <= 3; i++) {
					let star = " ";
					for (let j = 1; j <= 3-i; j++) {
						star +=" ";
					}
					for (let j = 1; j <= 2 * i - 1; j++) {
						star += "*";
					}
					console.log(star);
				}
				// 打印后两行
				for (let i = 2; i >= 1; i--) {
					let star = " ";
					for (let j = 1; j <= 3-i; j++) {
						star +=" ";
					}
					for (let j = 1; j <= 2 * i - 1; j++) {
						star += "*";
					}
					console.log(star);
				}
			}
			printStar();
		</script>

	</body>
</html>

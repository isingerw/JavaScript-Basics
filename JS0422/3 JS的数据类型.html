<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>JS的数据类型</title>
		<script language="JavaScript">
			// 定义变量 弱类型：定义的时候不需要写数据类型;
			var a = 1;
			var b = 'ABC';
			var c = 12.14;
			var d = true;
			var e = null;
			// 1、通过typeof()来判断变量的数据类型;
			alert("a的数据类型"+typeof(a));
			alert("b的数据类型"+typeof(b));
			alert("c的数据类型"+typeof(c));
			alert("d的数据类型"+typeof(d));
			alert("e的数据类型"+typeof(e));
			document.write("a的数据类型"+typeof(a));
			document.write("b的数据类型"+typeof(b));
			document.write("c的数据类型"+typeof(c));
			document.write("d的数据类型"+typeof(d));
			document.write("e的数据类型"+typeof(e));
			
		</script>
	</head>
	<body>
	</body>
</html>

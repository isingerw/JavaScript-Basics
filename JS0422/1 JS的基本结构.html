<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>JS的基本机构</title>
		<!-- js的语句 -->
		<script language="JavaScript">
			var count = 0; //定义一个变量
			/*
			var在 JavaScript 中创建变量经常被称为“声明”变量。
			您可以通过 var 语句来声明 JavaScript 变量：
			var x; var carname; 
			在以上声明之后，变量并没有值，不过您可以在声明
			它们时向变量赋值：var x=5; var carname="Volvo"; 
			注释：在为变量赋文本值时，请为该值加引号。
			*/
			document.write("张欣是个大帅哥")
			//添加一个for循环，来遍历输出内容
			for (i = 0; i <= 5; i++) {
				document.write("<h1>张欣是个大帅哥</h1>")
			}
		</script>
	</head>
	<body>
		<h2>我是大帅哥</h2>
	</body>
</html>

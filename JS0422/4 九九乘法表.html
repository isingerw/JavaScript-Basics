<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>九九乘法表</title>
		<script type="text/javascript">
			// 使用双重for循环
			for (var i = 1; i <= 9; i++) {
				for (var j = 1; j <= i; j++) {
					// document显示页面
					document.write(j + "x" + i + "=" + (i * j) + "&nbsp;&nbsp;&nbsp");
				}
				// 换行
				document.write("<br />");
			}
		</script>
	</head>
	<body>
		
	</body>
</html>

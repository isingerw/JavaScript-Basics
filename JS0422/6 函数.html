<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>函数</title>
		<script type="text/javascript">
			// 定义函数,无参函数，指定输出打印的次数
			function  showHelloWord(){
				// 获取元素的值 document.myform.txtcount.value;
				// 数据类型转换pareseInt
				var count = parseInt(document.myform.txtcount.value);
				// for循环
				for(var i = 1;i<=count;i++){
					document.write("HelloWord"+"<br />")
				}
			}
		</script>
	</head>
	<body>
		<form name="myform" id="myform">
			请输入次数: <input type="text" name="txtcount" id="txtcount"/><br />
			<input type="submit" onclick="showHelloWord()" />
		</form>
	</body>
</html>
